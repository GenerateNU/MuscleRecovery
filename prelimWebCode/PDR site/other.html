<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph and Data Website</title>
    <!-- Import Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: auto;
            padding-top: 20px;
        }
        #graph-container {
            width: 60%;
        }
        #data-container {
            width: 35%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Graph Container -->
        <div id="graph-container">
            
            <canvas id="myChart"></canvas>
        </div>
        <!-- Data Container -->
        <div id="data-container">
            <h2>Data Display</h2>
            <table>
                <h3>List of Random Data</h3>
    <ul>
        <li>Name: John Doe</li>
        <li>Age: 25</li>
        <li>Occupation: Engineer</li>
        <li>Location: New York City</li>
        <li>Email: john.doe@example.com</li>
        <li>Phone: +1 (555) 123-4567</li>
    </ul>
            </table>
        </div>
    </div>

    <script>
        // Sample data for the graph
        const labels = ['Data 1', 'Data 2', 'Data 3', 'Data 4', 'Data 5'];
        const data = {
            labels: labels,
            datasets: [{
                label: '',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [10, 20, 30, 40, 50],
                fill: false
            }]
        };

        // Configuration for the graph
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Session 3 Data',
                        font: {
                            size: 16
                        }
                    },
                    legend: {
                        display: false
                    }
                }
            }
        };

        // Create a new Chart instance
        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>
</html>

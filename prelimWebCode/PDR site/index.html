<!-- Need to import things to run Node.js-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muscle Recovery Session Data</title>
    <!-- Import Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="display:flex; justify-content: space-between; width:90%; margin:auto;">
        <!-- Main Graph -->
        <div style="width:70%;">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Side Column with Smaller Graphs -->
        <div style="width:20%;">
            <canvas id="smallGraph1" style="margin-bottom:10px;"></canvas>
            <canvas id="smallGraph2" style="margin-bottom:10px;"></canvas>
            <canvas id="smallGraph3"></canvas>
        </div>
    </div>

    <script>
        // Sample data for the main graph
        const mainLabels = ['12:00', '12:05', '12:10', '12:15', '12:20', '12:25'];
        const mainData = {
            labels: mainLabels,
            datasets: [{
                label: 'Session 2',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [10, 20, 30, 40, 50, 60], //done data 
            }]
        };

        // Configuration for the main graph
        const mainConfig = {
            type: 'line',
            data: mainData,
            options: {
                scales: {
                    y: {
                        title: {
                            display: true,
                            text: 'EMG Signal Value'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true, 
                        text: 'Session 2 Data',
                        position: 'top',
                        font: {
                            size: 32
                        }
                    },
                    legend: {
                        display: false
                    }
                }
            }
        };

        // Create a new Chart instance for the main graph
        var mainChart = new Chart(
            document.getElementById('myChart'),
            mainConfig
        );

        // Sample data for smaller graphs
        const smallLabels = ['12:00', '12:05', '12:10', '12:15', '12:20', '12:25'];
        const smallData = {
            labels: smallLabels,
            datasets: [{
                label: 'Small Graph 1',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 20, 10, 40, 50, 60],
            }]
        };

        // Configuration for smaller graphs
        const smallConfig = {
            type: 'line',
            data: smallData,
            options: {
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        };

        // Create smaller graphs
        var smallChart1 = new Chart(
            document.getElementById('smallGraph1'),
            smallConfig
        );

        var smallChart2 = new Chart(
            document.getElementById('smallGraph2'),
            smallConfig
        );

        var smallChart3 = new Chart(
            document.getElementById('smallGraph3'),
            smallConfig
        );
    </script>
</body>
</html>
